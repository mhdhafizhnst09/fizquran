<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Arah Kiblat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .compass-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .compass {
            width: 100%;
            height: 100%;
            background: url('compass.png') no-repeat center center;
            background-size: contain;
            position: absolute;
        }
        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 120px;
            background: red;
            transform-origin: 50% 100%;
            clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%);
        }
    </style>
</head>
<body>
    <header>
        <h1>Cari Arah Kiblat</h1>
    </header>
    
    <main>
        <p id="location-status">Menunggu izin lokasi...</p>
        <div class="compass-container">
            <div class="compass"></div>
            <div class="arrow" id="qiblaArrow"></div>
        </div>
    </main>

    <script>
        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
        
        function calculateQiblaDirection(lat, lon) {
            const kaabaLat = 21.4225;
            const kaabaLon = 39.8262;
            const phi1 = toRadians(lat);
            const phi2 = toRadians(kaabaLat);
            const deltaLambda = toRadians(kaabaLon - lon);
            
            const y = Math.sin(deltaLambda);
            const x = Math.cos(phi1) * Math.tan(phi2) - Math.sin(phi1) * Math.cos(deltaLambda);
            const theta = Math.atan2(y, x);
            
            return (theta * (180 / Math.PI) + 360) % 360;
        }
        
        let qiblaDirection = 0;
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    qiblaDirection = calculateQiblaDirection(lat, lon);
                    document.getElementById("location-status").textContent = `Arah Kiblat: ${qiblaDirection.toFixed(2)}Â° dari Utara`;
                },
                function(error) {
                    document.getElementById("location-status").textContent = "Izin lokasi ditolak. Aktifkan lokasi untuk mengetahui arah kiblat.";
                }
            );
        } else {
            document.getElementById("location-status").textContent = "Peramban tidak mendukung geolokasi.";
        }
        
        window.addEventListener("deviceorientationabsolute", (event) => {
            if (qiblaDirection !== 0) {
                const arrow = document.getElementById("qiblaArrow");
                const adjustedDirection = (qiblaDirection - event.alpha + 360) % 360;
                arrow.style.transform = `translate(-50%, -100%) rotate(${adjustedDirection}deg)`;
            }
        });
    </script>
</body>
</html>
