<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Arah Kiblat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cari Arah Kiblat</h1>
    </header>
    
    <main>
        <p id="location-status">Menunggu izin lokasi...</p>
        <iframe id="qiblaFrame" src="about:blank"></iframe>
    </main>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    document.getElementById("qiblaFrame").src = "https://www.arahkiblat.net/indonesia";
                    document.getElementById("location-status").textContent = "Menampilkan arah kiblat berdasarkan lokasi Anda.";
                },
                function(error) {
                    document.getElementById("location-status").textContent = "Izin lokasi ditolak. Aktifkan lokasi untuk mengetahui arah kiblat.";
                }
            );
        } else {
            document.getElementById("location-status").textContent = "Peramban tidak mendukung geolokasi.";
        }
    </script>
</body>
</html>
